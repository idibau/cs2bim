version: "3.7"

services:

  redis:
    container_name: redis
    image: redis:7
    command: [ "redis-server", "--appendonly", "yes" ]
    ports:
      - "6379:6379"
    networks:
      - backend
    volumes:
      - redis_data:/data

  api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /workspace/src
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - redis
    networks:
      - backend
    volumes:
      - ./config.yml:/workspace/config.yml
      - ./sql:/workspace/sql
      - ifc:/workspace/ifc
      - logs:/workspace/logs

  worker:
    container_name: worker
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /workspace/src
    command: celery -A worker.app.app worker --concurrency=2
    depends_on:
      - redis
    networks:
      - backend
    volumes:
      - ./config.yml:/workspace/config.yml
      - ./sql:/workspace/sql
      - ifc:/workspace/ifc
      - logs:/workspace/logs
      - cache:/workspace/cache

networks:
  backend:
    driver: bridge

volumes:
  redis_data:
  ifc:
  logs:
  cache: